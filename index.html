<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./style.css">

</head>

<body class=" w-100 d-flex flex-column align-items-center">
    <div class="d-flex flex-column w-25">

        <button class="sign-out  btn btn-outline-primary">Sign Out</button>

    </div>

    <div class="row text-center container mx-auto">
        <div class="col-4">
            <h2>Users: <span class="total__users">0</span></h2>

            <ul class="users__wrapper list-unstyled">

            </ul>
        </div>
        <div class="col-4">
            <h2>Posts: <span class="total__posts">0</span></h2>

            <ul class="posts__wrapper list-unstyled">

            </ul>
        </div>
        <div class="col-4">
            <h2>Comments: <span class="total__comments">0</span></h2>
            <ul class=" list-unstyled comment__wrapper">

            </ul>

        </div>
    </div>
    <template id="user__template">
        <li>
            <a class="btn w-100 btn-outline-danger user__link m-1 text-black">

                <p class="user__name m-0"></p>
                <p class="user__website m-0"></p>
                <p class="user__email m-0"></p>
            </a>

        </li>
    </template>

    <template id="post__template">
        <li class="card">
            <a class="btn btn-outline-primary  post__link">

                <p class="post__title"></p>
                <p class="post__body"></p>
            </a>
        </li>
    </template>

    <template id="comment__template">
        <li class="btn btn-outline-success  card comment__link fs-5">
            <span class="comment__name fs-4"></span>
            <span class="comment__body  "></span>
            <a class="comment__email text-reset"></a>
        </li>
    </template>



    <script>
        username = "1";
        password = "2";
        if (!localStorage.getItem(username)) {
            window.location.href = "login.html"
        }


        let signOut = document.querySelector(".sign-out")
        signOut.addEventListener("click", function () {

            localStorage.clear()
            window.location.href = "login.html"
        })
    </script>
    <script src="./main.js"> </script>

</body>

</html>
